<!doctype html>
<html>
<head>
<style>
.item1{grid-area:d1;}
.item2{grid-area:d2;}
.item3{grid-area:d3;}
.item4{grid-area:d4;}
.item5{grid-area:d5;}
.item6{grid-area:d6;}

.item8{grid-area:d8;}
.item11{grid-area:d11;}
.item9{grid-area:d9;}

{
display:grid;
grid-template-areas:
'd1 d1 d1 d1 d1 d1'
'd2 d2 d2 d2 d2 d2'
'd3 d3 d3 d3 d3 d3'
'd4 d4 d4 d4 d4 d4'
'd5 d5 d5 d5 d5 d5'
'd6 d6 d6 d6 d6 d6'
'd7 d7 d7 d7 d7 d7'
'd8 d8 d8 d11 d11 d11'
'd9 d9 d9 d9 d9 d9'
'd10 d10 d10 d10 d10 d10'
}

.grid-container>div
{
background-color:black;
color:white;
font-family:cursive;
text-align:center;
padding:20px;
}

#a
{
background-color:yellow;
}

select
{
width:50%;
padding:10px 30px;
border:none;
border-radius:20px;
background-color:yellow;
font-size:20px;
font-family:cursive;
}

input[type=submit]
{
background-color:yellow;
border:none;
cursor:pointer;
font-size:40px;
float:center;
font-family:cursive;
border-radius:10%;
}

</style>
